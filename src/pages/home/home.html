<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Tic Tac Toe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list radio-group>
    <ion-item>
      <ion-label>X</ion-label>
      <ion-radio value="x"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>O</ion-label>
      <ion-radio value="o"></ion-radio>
    </ion-item>
  </ion-list>

  <ion-row col-4>
    <button ion-button color="danger" width-50 round>
      <ion-icon name="ios-game-controller-a"></ion-icon>&nbsp;Play Game
    </button>
  </ion-row>

</ion-content>
