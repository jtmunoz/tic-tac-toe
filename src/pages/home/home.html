<ion-header>
  <ion-navbar>
    <ion-title>
      Tic Tac Toe
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
  	<ion-row align-items-start>
  		<ion-col width-33 text-center padding-vertical class="cell" col-3>0</ion-col>
  		<ion-col width-33 text-center padding-vertical class="cell" col-3>1</ion-col>
  		<ion-col width-33 text-center padding-vertical class="cell" col-3>2</ion-col>
  	</ion-row>
  	<ion-row align-items-center>
  		<ion-col width-33 text-center padding-vertical class="cell">3</ion-col>
  		<ion-col width-33 text-center padding-vertical class="cell">4</ion-col>
  		<ion-col width-33 text-center padding-vertical class="cell">5</ion-col>
  	</ion-row>
  	<ion-row align-items-end>
  		<ion-col width-33 text-center padding-vertical class="cell">6</ion-col>
  		<ion-col width-33 text-center padding-vertical class="cell">7</ion-col>
  		<ion-col width-33 text-center padding-vertical  class="cell">8</ion-col>
  	</ion-row>
  </ion-grid>
</ion-content>
